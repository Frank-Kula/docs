  /open-apis/mina/v2/tokenLoginValidate:
    post:
      summary: code2session【小程序场景使用】
      deprecated: false
      description: ''
      tags: []
      parameters:
        - name: Authorization
          in: header
          description: ''
          required: true
          example: Bearer {{app_access_token}}
          schema:
            type: string
      requestBody:
        content:
          text/plain:
            schema:
              type: string
            example:
              code: 7dd4e339e176dcaf
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                      employee_id:
                        type: string
                      expires_in:
                        type: integer
                      open_id:
                        type: string
                      refresh_token:
                        type: string
                      session_key:
                        type: string
                      tenant_key:
                        type: string
                      union_id:
                        type: string
                    required:
                      - access_token
                      - employee_id
                      - expires_in
                      - open_id
                      - refresh_token
                      - session_key
                      - tenant_key
                      - union_id
                required:
                  - code
                  - msg
                  - data
              example:
                code: 0
                msg: success
                data:
                  access_token: u-tpwcnx2XzIcq8yHyJ6KLUh
                  employee_id: 6c486g85
                  expires_in: 1627572900
                  open_id: ou_194fcfc5e4b78db556a040ff5e42c00d
                  refresh_token: ur-W9dGvBJyVtwZmrwh0vBnJc
                  session_key: e3aeb7df000c835365c630dac91bcfb9
                  tenant_key: 2c5914ac018f975e
                  union_id: ou_be2c1742f2bb189469bdd33f0b1516ea
          headers: {}
      security: []
  /contact/v3/users:
    post:
      summary: 创建用户
      deprecated: false
      description: "使用该接口向通讯录创建一个用户，可以理解为员工入职。创建用户后只返回有数据权限的数据。具体的数据权限的与字段的对应关系请参照[应用权限]({{document_base_url}}/ukTMukTMukTM/uQjN3QjL0YzN04CN2cDN)。[常见问题答疑]({{document_base_url}}/ugTN1YjL4UTN24CO1UjN/uQzN1YjL0cTN24CN3UjN)。\r\n\r\n参考接口文档：[创建用户]({{document_base_url}}/uAjLw4CM/ukTMukTMukTM/reference/contact-v3/user/create)"
      tags: []
      parameters:
        - name: user_id_type
          in: query
          description: 用户 ID 类型。可选值：open_id、union_id、user_id
          required: false
          example: open_id
          schema:
            type: string
        - name: department_id_type
          in: query
          description: >-
            此次调用中使用的部门ID的类型。


            不同 ID 的说明以及获取方式参见
            [部门ID说明]({{document_base_url}}/uAjLw4CM/ukTMukTMukTM/reference/contact-v3/department/field-overview#23857fe0)
          required: false
          example: open_department_id
          schema:
            type: string
        - name: client_token
          in: query
          description: 根据client_token是否一致来判断是否为同一请求
          required: false
          example: xxxx-xxxxx-xxx
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                avatar_key:
                  type: string
                city:
                  type: string
                country:
                  type: string
                custom_attrs:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      value:
                        type: object
                        properties:
                          generic_user:
                            type: object
                            properties:
                              id:
                                type: string
                              type:
                                type: integer
                            required:
                              - id
                              - type
                          option_id:
                            type: string
                          pc_url:
                            type: string
                          text:
                            type: string
                          url:
                            type: string
                        required:
                          - generic_user
                          - option_id
                          - pc_url
                          - text
                          - url
                department_ids:
                  type: array
                  items:
                    type: string
                description:
                  type: string
                email:
                  type: string
                employee_no:
                  type: string
                employee_type:
                  type: integer
                en_name:
                  type: string
                ent_email_password:
                  type: string
                enterprise_email:
                  type: string
                gender:
                  type: integer
                idp_type:
                  type: string
                job_title:
                  type: string
                join_time:
                  type: integer
                leader_user_id:
                  type: string
                mobile:
                  type: string
                mobile_visible:
                  type: boolean
                name:
                  type: string
                need_send_notification:
                  type: boolean
                nickname:
                  type: string
                notification_option:
                  type: object
                  properties:
                    channels:
                      type: array
                      items:
                        type: string
                    language:
                      type: string
                  required:
                    - channels
                    - language
                orders:
                  type: array
                  items:
                    type: object
                    properties:
                      department_id:
                        type: string
                      department_order:
                        type: integer
                      user_order:
                        type: integer
                positions:
                  type: array
                  items:
                    type: object
                    properties:
                      department_id:
                        type: string
                      is_major:
                        type: boolean
                      leader_position_code:
                        type: string
                      leader_user_id:
                        type: string
                      position_code:
                        type: string
                      position_name:
                        type: string
                user_id:
                  type: string
                work_station:
                  type: string
              required:
                - avatar_key
                - city
                - country
                - custom_attrs
                - department_ids
                - description
                - email
                - employee_no
                - employee_type
                - en_name
                - ent_email_password
                - enterprise_email
                - gender
                - idp_type
                - job_title
                - join_time
                - leader_user_id
                - mobile
                - mobile_visible
                - name
                - need_send_notification
                - nickname
                - notification_option
                - orders
                - positions
                - user_id
                - work_station
            example:
              avatar_key: 2500c7a9-5fff-4d9a-a2de-3d59614ae28g
              city: 杭州
              country: CN
              custom_attrs:
                - id: DemoId
                  type: TEXT
                  value:
                    generic_user:
                      id: 9b2fabg5
