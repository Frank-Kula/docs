openapi: 3.0.1
info:
  title: main_all_openapi3.0_yaml
  description: null
  version: 1.0.0
tags: []
paths:
  /auth/v3/app_access_token/internal:
    post:
      summary: 获取 app_access_token（企业自建应用）
      deprecated: false
      description: "企业自建应用通过此接口获取 app_access_token，调用接口获取应用资源时，需要使用 app_access_token 作为授权凭证。\r\n\r\n参考接口文档：[获取 app_access_token（企业自建应用）]({{document_base_url}}/ukTMukTMukTM/ukDNz4SO0MjL5QzM/auth-v3/auth/app_access_token_internal)"
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                app_id:
                  type: string
                app_secret:
                  type: string
              required:
                - app_id
                - app_secret
            example:
              app_id: cli_slkdjalasdkjasd
              app_secret: dskLLdkasdjlasdKK
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties: {}
          headers: {}
      security: []
  /auth/v3/app_access_token:
    post:
      summary: 获取 app_access_token（应用商店应用）
      deprecated: false
      description: "应用商店应用通过此接口获取 app_access_token，调用接口获取应用资源时，需要使用 app_access_token 作为授权凭证。\r\n\r\n参考接口文档：[获取 app_access_token（应用商店应用）]({{document_base_url}}/ukTMukTMukTM/ukDNz4SO0MjL5QzM/auth-v3/auth/app_access_token)"
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                app_id:
                  type: string
                app_secret:
                  type: string
                app_ticket:
                  type: string
              required:
                - app_id
                - app_secret
                - app_ticket
            example:
              app_id: cli_slkdjalasdkjasd
              app_secret: dskLLdkasdjlasdKK
              app_ticket: dskLLdkasd
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties: {}
          headers: {}
      security: []
  /auth/v3/tenant_access_token/internal:
    post:
      summary: 获取 tenant_access_token（企业自建应用）
      deprecated: false
      description: "企业自建应用通过此接口获取 tenant_access_token，调用接口获取企业资源时，需要使用 tenant_access_token 作为授权凭证。\r\n\r\n参考接口文档：[获取 tenant_access_token（企业自建应用）]({{document_base_url}}/ukTMukTMukTM/ukDNz4SO0MjL5QzM/auth-v3/auth/tenant_access_token_internal)"
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                app_id:
                  type: string
                app_secret:
                  type: string
              required:
                - app_id
                - app_secret
            example:
              app_id: cli_slkdjalasdkjasd
              app_secret: dskLLdkasdjlasdKK
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties: {}
          headers: {}
      security: []
  /auth/v3/tenant_access_token:
    post:
      summary: 获取 tenant_access_token（应用商店应用）
      deprecated: false
      description: "应用商店应用通过此接口获取 tenant_access_token，调用接口获取企业资源时，需要使用 tenant_access_token 作为授权凭证。\r\n\r\n参考接口文档：[获取 tenant_access_token（应用商店应用）]({{document_base_url}}/ukTMukTMukTM/ukDNz4SO0MjL5QzM/auth-v3/auth/tenant_access_token)"
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                app_access_token:
                  type: string
                tenant_key:
                  type: string
              required:
                - app_access_token
                - tenant_key
            example:
              app_access_token: a-32bd8551db2f081cbfd26293f27516390b9feb04
              tenant_key: 73658811060f175d
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties: {}
          headers: {}
      security: []
  /auth/v3/app_ticket/resend:
    post:
      summary: 重新推送 app_ticket
      deprecated: false
      description: "飞书每隔 1 小时会给应用推送一次最新的 app_ticket，应用也可以主动调用此接口，触发飞书进行及时的重新推送。（该接口并不能直接获取app_ticket，而是触发事件推送）\r\n\r\n参考接口文档：[重新推送 app_ticket]({{document_base_url}}/ukTMukTMukTM/ukDNz4SO0MjL5QzM/auth-v3/auth/app_ticket_resend)"
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                app_id:
                  type: string
                app_secret:
                  type: string
              required:
                - app_id
                - app_secret
            example:
              app_id: cli_slkdjalasdkjasd
              app_secret: dskLLdkasdjlasdKK
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties: {}
          headers: {}
      security: []
  /authen/v1/access_token:
    post:
      summary: 获取登录用户身份
      deprecated: false
      description: "获取登录预授权码 code 对应的登录用户身份。\r\n\r\n参考接口文档：[获取登录用户身份]({{document_base_url}}/uAjLw4CM/ukTMukTMukTM/reference/authen-v1/authen/access_token)"
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                grant_type:
                  type: string
              required:
                - code
                - grant_type
            example:
              code: xMSldislSkdK
              grant_type: authorization_code
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties: {}
          headers: {}
      security:
        - bearer: []
  /authen/v1/refresh_access_token:
    post:
      summary: 刷新 access_token
      deprecated: false
      description: "user_access_token 具有一定的时效性，默认最长有效期为7200秒。该接口用于在 user_access_token 过期时用 refresh_token 重新获取 access_token。此时会返回新的 refresh_token，再次刷新 access_token 时需要使用新的 refresh_token。\r\n\r\n参考接口文档：[刷新 access_token]({{document_base_url}}/uAjLw4CM/ukTMukTMukTM/reference/authen-v1/authen/refresh_access_token)"
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                refresh_token:
                  type: string
              required:
                - grant_type
                - refresh_token
            example:
              grant_type: refresh_token
              refresh_token: >-
                ur-oQ0mMq6MCcueAv0pwx2fQQhxqv__CbLu6G8ySFwafeKww2Def2BJdOkW3.9gCFM.LBQgFri901QaqeuL
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties: {}
          headers: {}
      security:
        - bearer: []
  /authen/v1/user_info:
    get:
      summary: 获取用户信息
      deprecated: false
      description: "通过 user_access_token 获取登录用户的信息。\r\n\r\n参考接口文档：[获取用户信息]({{document_base_url}}/uAjLw4CM/ukTMukTMukTM/reference/authen-v1/authen/user_info)"
      tags: []
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties: {}
          headers: {}
      security:
        - bearer: []
